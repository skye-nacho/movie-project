<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/movies.css" rel="stylesheet">
</head>
<body>

<div class="loading" id="loadscreen"> Loading, Please Wait </div>

<div class="hidden" id="list"></div>
<br>
<div id="user-input" class="hidden">
    <div>
<label for="title">Movie Title</label>
<input id="title" type="text" name="title" placeholder="Enter the movie title">
    </div>
    <div>
<label for="rating">Select Your Rating</label>
<select id="rating" name="rating">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
    </div>
</div>
<button type="submit" id="submit" class="hidden">Submit</button>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/movies.js"></script>
</body>
</html>
